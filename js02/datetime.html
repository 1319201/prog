<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

    //日時取得
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;  //月は必ず +１をする！
    var date = now.getDate();
    var day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();
    let d ="";
    if(day==0){
        d="(日)";
    }else if(day==1){
        d="(月)";
    }else if(day==2){
        d="(火)";
    }else if(day==3){
        d="(水)";
    }else if(day==4){
        d="(木)";
    }else if(day==5){
        d="(金)";
    }else if(day==6){
        d="(土)";
    }
    let j ="";
    if(h<13){
        j="午前";
    }else if(h>12 && h<18){
        j="午後";
    }else if(h>17 && h<23){
        j="夜";
    }



    //日時表示文字列の作成
    var str = "現在日時：";
    alert( str + year+"年"+ month+"月"+date+"日"+d+" "+j+h+"時"+m+"分"+s+"秒" );

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
