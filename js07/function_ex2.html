<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
<script>
        function rand(n){
        const r = Math.ceil(Math.random()*n);
        return r;
    }
    function tasu(a,b){
    const t = a + b;
    return t;
    }
    function hiku(a,b){
    const t = a - b;
    return t;
    }
    function kake(a,b){
    const t = a * b;
    return t;
    }
    function wari(a,b){
    const t = a / b;
    return t;
    }

const a=tasu(rand(100),rand(100));
const b=hiku(rand(100),rand(100));
const c=kake(rand(100),rand(100));
const d=wari(rand(100),rand(100));
const t= a + b + c + d; 
console.log(a);
console.log(b);
console.log(c);
console.log(d);
document.querySelector("h1").innerHTML=t;

</script>
</body>
</html>
